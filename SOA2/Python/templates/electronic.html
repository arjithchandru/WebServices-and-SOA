<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-calc | SOA lab-2</title>

    <style>
        body {

            font-family: Arial, Helvetica, sans-serif;
        }


        .workarea {
            text-align: left;
            padding: 50px;
        }

        input[type=text] {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
         input[type=number] {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 20%;
            background-color: #00b359;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
        }

        input[type=submit]:hover {
            background-color: #00994d;
        }


    </style>

</head>
<body>
<h2> <u>Find : Ampere / Watts / Volt</u> </h2>

watts <input type="radio" onclick="javascript:ampere();" name="amps" id="wattts">
ampere <input type="radio" onclick="javascript:ampere();" name="amps" id="ampere">
volt <input type="radio" onclick="javascript:ampere();" name="amps" id="volt">
<br>



 <div id="ifwatts" style="display:none">
<br>
     <form name="wattspass" action="/PVR" method="POST">
         <label>Enter the ampere :</label>
         <input type="text" name="ampere" required>
         <label>Enter the volts :</label>
         <input type="text" name="volts" required>
         <input type="hidden" name="tofind" value="watts">
        <input type="submit" value="Find watt">
    </form>
 </div>

 <div id="ifampere" style="display:none">
<br>
     <form name="amperepass" action="/PVR" method="POST">
         <label>Enter the watts :</label>
         <input type="text" name="watts" required>
         <label>Enter the volts :</label>
         <input type="text" name="volts" required>
         <input type="hidden" name="tofind" value="ampere">
         <input type="submit" value="Find ampere">
    </form>
 </div>

 <div id="ifvolts" style="display:none">
<br>
     <form name="voltpass" action="/PVR" method="POST">
         <label>Enter the watts :</label>
         <input type="text" name="watts" required>
         <label>Enter the ampere :</label>
         <input type="text" name="ampere" required>
         <input type="hidden" name="tofind" value="volts">
         <input type="submit" value="Find volt">
    </form>
 </div>
<br>
{{message}}
<br>
<hr>
<h2> <u>Conertions</u> </h2>

Amps to volt-amps(VA) <input type="radio" onclick="javascript:coverstion();" name="amps" id="amptVA">
volt-amps(VA) to Amps <input type="radio" onclick="javascript:coverstion();" name="amps" id="VAtamps">
kVA to Amps <input type="radio" onclick="javascript:coverstion();" name="amps" id="kvatamps">
Amps to kVA <input type="radio" onclick="javascript:coverstion();" name="amps" id="ampstkva">
Watts to Joules <input type="radio" onclick="javascript:coverstion();" name="amps" id="watstjul">


<!--amps to va-->
<div id="ampstoVA" style="display:none">
<br>
     <form name="ampstova" action="/coverstion" method="POST">
         <label for="tophase">Select Phase:</label>
            <select name="tophase" id="tophase" required>
              <option value="single" >Single</option>
              <option value="three">Three</option>
            </select><br><br>
         <label>Enter the Amper : </label>
         <input type="text" name="amps" required>
         <label>Enter the Volt : </label>
         <input type="text" name="volt" required>
         <input type="hidden" name="tofind" value="VA">
         <input type="submit" value="Find VA">
    </form>
    <br>
 </div>
<!--va to amps-->
<div id="VAtoamps" style="display:none">
<br>
     <form name="ampstova" action="/coverstion" method="POST">
         <label>Select Phase: </label>
            <select name="tophase" required>
              <option value="single" >Single</option>
              <option value="three">Three</option>
            </select><br><br>
         <label>Enter the VA : </label>
         <input type="text" name="va" required>
         <label>Enter the Volt : </label>
         <input type="text" name="volt" required>
         <input type="hidden" name="tofind" value="Amps">
         <input type="submit" value="Find Amps">
    </form>
    <br>
 </div>

<!--kva to amps-->
<div id="kvatoamps" style="display:none">
<br>
     <form name="kvatamps" action="/coverstion" method="POST">
         <label>Select Phase: </label>
            <select name="tophase" required>
              <option value="single" >Single</option>
              <option value="three">Three</option>
            </select><br><br>
         <label>Enter the kVA : </label>
         <input type="text" name="kva" required>
         <label>Enter the Volt : </label>
         <input type="text" name="volt" required>
         <input type="hidden" name="tofind" value="kvaAmps">
         <input type="submit" value="Find Amps">
    </form>
    <br>
 </div>

<!--amps to kva-->
<div id="ampstokva" style="display:none">
<br>
     <form name="ampstokva" action="/coverstion" method="POST">
         <label>Select Phase: </label>
            <select name="tophase" required>
              <option value="single" >Single</option>
              <option value="three">Three</option>
            </select><br><br>
         <label>Enter the Ampere : </label>
         <input type="text" name="amps" required>
         <label>Enter the Volt : </label>
         <input type="text" name="volt" required>
         <input type="hidden" name="tofind" value="Ampskva">
         <input type="submit" value="Find Amps">
    </form>
    <br>
 </div>


<!--watts to joule-->

<div id="wattojoule" style="display:none">
<br>
     <form name="wattosjoule" action="/coverstion" method="POST">
         <label>Select Phase: </label>
            <select name="tophase" required>
              <option value="none" >none</option>
<!--              <option value="three">Three</option>-->
            </select><br><br>
         <label>Enter the watts : </label>
         <input type="text" name="jwatts" required>
         <label>Enter the seconds : </label>
         <input type="text" name="jsec" required>
         <input type="hidden" name="tofind" value="WatJule">
         <input type="submit" value="Find Joule">
    </form>
    <br>
 </div>

<br>
<br>
{{coutput}}
<br>

<script type="text/javascript">

function ampere() {
    if (document.getElementById('wattts').checked) {
        document.getElementById('ifwatts').style.display = 'block';
        document.getElementById('ifamper').style.display = 'none';
        document.getElementById('ifvolts').style.display = 'none';

    }
    else if(document.getElementById('ampere').checked) {
    document.getElementById('ifwatts').style.display = 'none';
    document.getElementById('ifampere').style.display = 'block';
     document.getElementById('ifwatts').style.display = 'none';
     document.getElementById('ifvolts').style.display = 'none';
     }
     else if(document.getElementById('volt').checked) {
     document.getElementById('ifvolts').style.display = 'block';
     document.getElementById('ifwatts').style.display = 'none';
     document.getElementById('ifampere').style.display = 'none';
     }
     else{
     document.getElementById('ifwatts').style.display = 'none';
      document.getElementById('ifamper').style.display = 'none';
      document.getElementById('ifwatts').style.display = 'none';
      document.getElementById('ifvolts').style.display = 'none';
      }

}

function coverstion() {
    if (document.getElementById('amptVA').checked) {
        document.getElementById('ampstoVA').style.display = 'block';
        document.getElementById('VAtoamps').style.display = 'none';
        document.getElementById('ampstokva').style.display = 'none';
        document.getElementById('kvatoamps').style.display = 'none';
        document.getElementById('wattojoule').style.display = 'none';
    }
    else if(document.getElementById('VAtamps').checked){
        document.getElementById('ampstoVA').style.display = 'none';
        document.getElementById('VAtoamps').style.display = 'block';
        document.getElementById('ampstokva').style.display = 'none';
        document.getElementById('kvatoamps').style.display = 'none';
        document.getElementById('wattojoule').style.display = 'none';
    }
    else if(document.getElementById('kvatamps').checked){
        document.getElementById('ampstoVA').style.display = 'none';
        document.getElementById('VAtoamps').style.display = 'none';
        document.getElementById('ampstokva').style.display = 'none';
        document.getElementById('kvatoamps').style.display = 'block';
        document.getElementById('wattojoule').style.display = 'none';
    }
    else if(document.getElementById('ampstkva').checked){
        document.getElementById('ampstoVA').style.display = 'none';
        document.getElementById('VAtoamps').style.display = 'none';
        document.getElementById('ampstokva').style.display = 'block';
        document.getElementById('kvatoamps').style.display = 'none';
        document.getElementById('wattojoule').style.display = 'none';
    }
    else if(document.getElementById('watstjul').checked){
        document.getElementById('ampstoVA').style.display = 'none';
        document.getElementById('VAtoamps').style.display = 'none';
        document.getElementById('ampstokva').style.display = 'none';
        document.getElementById('kvatoamps').style.display = 'none';
        document.getElementById('wattojoule').style.display = 'block';
    }
}

</script>

</body>
</html>
